<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/accordion.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <header class="header">
        <div class="wrapper header__wrapper">
            <h1>CSS Bayan</h1>
        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <ul class="links_mems">
                <li class="link_mem">
                    <div class="line"></div> 
                    <input type="radio" name="accordion" id="first_mem" checked>
                    <label class="label" for="first_mem">
                        <span class="name_mem">When after the course I got a badge for creating a meme<span class="icon_plus">&#215;</span></span>
                        <div class="contener_icon_mem">
                            <img class="icon" src="./img/first.jpg" alt="mem number one" width="300px" height="300px">
                        </div>
                    </label>
                </li>
                <li class="link_mem">
                    <div class="line"></div> 
                    <input type="radio" name="accordion" id="second_mem">
                    <label class="label" for="second_mem">
                        <span class="name_mem">When I didn't have time to finish the project before the deadline<span class="icon_plus">&#215;</span></span>
                        <div class="contener_icon_mem">
                            <img class="icon" src="./img/second.jpg" alt="mem number second" width="300px" height="300px">
                        </div>
                    </label>
                </li>
                <li class="link_mem">
                    <div class="line"></div> 
                    <input type="radio" name="accordion" id="three_mem">
                    <label class="label" for="three_mem">
                        <span class="name_mem">Thoughts about some tests<span class="icon_plus">&#215;</span></span>
                        <div class="contener_icon_mem">
                            <img class="icon" src="./img/three.jpg" alt="mem number three" width="300px" height="300px">
                        </div>
                    </label>
                </li>
                <li class="link_mem">
                    <div class="line"></div> 
                    <input type="radio" name="accordion" id="four_mem">
                    <label class="label" for="four_mem">
                        <span class="name_mem">When I finished the course "JavaScript/Front-end"<span class="icon_plus">&#215;</span></span>
                        <div class="contener_icon_mem">
                            <img class="icon" src="./img/four.jpg" alt="mem number four" width="300px" height="300px">
                        </div>
                    </label>
                </li>
            </ul>
        </div>
    </main>
</body> 
</html>
